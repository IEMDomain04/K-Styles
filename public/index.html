<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Styles</title>
    <link rel="stylesheet" href="../src/styles.css">
    <style>
        .outline-text {
            color: transparent;
            -webkit-text-stroke: 1px white;
        }
        .bg-violet-overlay::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(27, 10, 56, 0.5); /* Violet background with 50% opacity */
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
        }
        .navbar {
            position: fixed; /* Ensures the navbar stays at the top when scrolling */
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            background-color: rgba(27, 10, 56, 0.5); /* Optional background for better visibility */
            z-index: 3; /* Keeps the navbar above other content */
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 50px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body class="bg-cover bg-center bg-fixed flex items-center justify-center h-screen text-center 
relative bg-violet-overlay" style="background-image: url('assets/itzy-bg.gif');">

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="#about">About</a>
        <a href="#blog">Blog</a>
    </nav>

    <div class="content">
        <!-- Icon and Store Title -->
        <div>
            <img src="" alt="">
        </div>
        
        <!-- Title -->
        <div>
            <h1 class="text-6xl font-bold mb-4 outline-text">
                DRESS SUSTAINABLY EFFORTLESSLY
            </h1>
            
            <!-- SubTitle -->
            <h2 class="text-2xl text-white">
                DISCOVER ETHICALLY SOURCED CLOTHING CURATED FOR YOUR UNIQUE STYLE
            </h2>
        </div>
        
        <!-- Profile and Shop Icons -->
        <!-- Buttons -->
         <button>Shop Now</button>
    </div>

</body>
</html>
